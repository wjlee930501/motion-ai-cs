services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cs-postgres
    environment:
      POSTGRES_USER: cs_admin
      POSTGRES_PASSWORD: cs_password_local
      POSTGRES_DB: cs_intelligence
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cs_admin -d cs_intelligence"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cs-network

  # Dashboard API (FastAPI)
  dashboard-api:
    build:
      context: ./server-py
      dockerfile: Dockerfile
    container_name: cs-dashboard-api
    environment:
      - DATABASE_URL=postgresql://cs_admin:cs_password_local@postgres:5432/cs_intelligence
      - JWT_SECRET=local-dev-secret-change-in-production
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - PORT=8000
      - TZ=Asia/Seoul
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn dashboard_api.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - cs-network

  # Ingest API (FastAPI)
  ingest-api:
    build:
      context: ./server-py
      dockerfile: Dockerfile
    container_name: cs-ingest-api
    environment:
      - DATABASE_URL=postgresql://cs_admin:cs_password_local@postgres:5432/cs_intelligence
      - DEVICE_KEY=local-dev-key
      - PORT=8001
      - TZ=Asia/Seoul
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn ingest_api.main:app --host 0.0.0.0 --port 8001 --reload
    networks:
      - cs-network

  # Background Worker
  worker:
    build:
      context: ./server-py
      dockerfile: Dockerfile.worker
    container_name: cs-worker
    environment:
      - DATABASE_URL=postgresql://cs_admin:cs_password_local@postgres:5432/cs_intelligence
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - ANTHROPIC_MODEL_DEFAULT=claude-3-haiku-20240307
      - ANTHROPIC_MODEL_ESCALATE=claude-3-5-sonnet-20241022
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}
      - SLA_THRESHOLD_MINUTES=20
      - DASHBOARD_URL=http://localhost:3000
      - TZ=Asia/Seoul
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cs-network

  # Frontend (React/Vite)
  frontend:
    build:
      context: ./ChatLoggerWeb
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8000
    container_name: cs-frontend
    ports:
      - "3000:8080"
    depends_on:
      - dashboard-api
    networks:
      - cs-network

volumes:
  postgres_data:

networks:
  cs-network:
    driver: bridge
